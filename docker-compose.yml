services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: jewelry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
      POSTGRES_DB: strapi
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/data:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - jewelry-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi Backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: jewelry-server
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
      DATABASE_SSL: false
      HOST: 0.0.0.0
      PORT: 1337
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      CLOUDINARY_NAME: ${CLOUDINARY_NAME}
      CLOUDINARY_KEY: ${CLOUDINARY_KEY}
      CLOUDINARY_SECRET: ${CLOUDINARY_SECRET}
    volumes:
      - ./server:/app
      - /app/node_modules
      - strapi_uploads:/app/public/uploads
      - ./server/.tmp:/app/.tmp
    ports:
      - "1337:1337"
    networks:
      - jewelry-network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  # Next.js Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: jewelry-client
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_REST_API_KEY: ${NEXT_PUBLIC_REST_API_KEY}
      NEXT_PUBLIC_REST_API_URL: ${NEXT_PUBLIC_REST_API_URL}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: ${NEXT_PUBLIC_CLERK_SIGN_IN_URL}
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: ${NEXT_PUBLIC_CLERK_SIGN_UP_URL}
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: ${NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL}
      NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: ${NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL}
      NEXT_PUBLIC_STRIPE_PUBLISHER_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHER_KEY}
      NEXT_PUBLIC_STRIPE_SECRET_KEY: ${NEXT_PUBLIC_STRIPE_SECRET_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    networks:
      - jewelry-network
    depends_on:
      - server
    command: npm run dev

  # pgAdmin (optional)
  pgadmin:
    image: dpage/pgadmin4
    container_name: jewelry-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - jewelry-network
    depends_on:
      - postgres

networks:
  jewelry-network:
    driver: bridge

# Add pgadmin volume
volumes:
  postgres_data:
  strapi_uploads:
  pgadmin_data:
